<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="responsive.css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
  <title>Product list with cart</title>
</head>

<body>
  <main>

    <div class="overlay"></div>

    <div class="dialog">
      <div class="content">
        <div class="confirm-order">
          <img src="assets/images/icon-order-confirmed.svg" height="45" alt="confirm">
          <div class="head">
            <h1>Order Confirmed</h1>
            <p>We hope you enjoy your food!</p>
          </div>
          <div class="order-display">
            <div class="order-items"></div>
            <div class="order-price">
              <p>Order Total</p>
              <h1 class="order-total"></h1>
            </div>
          </div>
          <button class="btn" id="start">Start New Order</button>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="left-side">
        <h1>Desserts</h1>
        <div class="cards"></div>
      </div>

      <div class="right-side">
        <div class="cart-page">
          <h1>Your Cart <span class="total-quantity">(0)</span></h1>
          <div class="empty-cart">
            <img src="assets/images/illustration-empty-cart.svg" alt="empty-cart">
            <p>Your added items will appear here</p>
          </div>
          <div class="items-cart"></div>
          <div class="confirm-total">
            <div class="order-price">
              <p>Order Total</p>
              <h1 class="cart-total"></h1>
            </div>
            <div class="delivery">
              <img src="assets/images/icon-carbon-neutral.svg" alt="carbon">
              <p>This is a <strong>carbon-neutral</strong> delivery</p>
            </div>
            <button id="confirm" class="btn">Confirm Order</button>
          </div>
        </div>
      </div>


    </div>
  </main>

  <script src="index.js"></script>
</body>

</html>
